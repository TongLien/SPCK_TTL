<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign up.css"> 
    <title>Đăng kí</title>
</head>
<body style="background-color: antiquewhite;">
    <div style="display: flex;
    justify-content: center;
    background-color: deepskyblue;
    flex-direction: row;
    margin-left: 35%;
    width: 30%;"><h1>SIGN UP</h1></div>
    <div class="main">
        <p>Tên người dùng:</p>
        <input type="text" name="" id="name">
        <p>Email:</p>
        <input type="text" name="" id="mail">
        <p>Mật khẩu:</p>
        <input type="text" name="" id="mk">
        <p>Nhập lại mật khẩu:</p>
        <input type="text" name="" id="re-mk">
    </div>
    <div style="display: flex;
    justify-content: center;
    background-color: deepskyblue;
    flex-direction: row;
    margin-left: 35%;
    width: 30%;
    height: 25px;">
    <button id="btn" onclick="check()">Đăng ký</button>
    </div>
    <div style="display: flex;
    justify-content: center;
    background-color: deepskyblue;
    flex-direction: row;
    margin-left: 35%;
    width: 30%;
    height: 25px;">
    <a href="../html/sign  in.html"><button id="btn">Đã có tài khoản</button></a>
    </div>
    <script src="../js/sign up.js"></script>
</body>
</html>
